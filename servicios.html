<!DOCTYPE html>
<html lang="en" ng-app="productos">
	<title> Servicios | Rapidomic </title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel=stylesheet href="estilo.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Rubik|Lobster" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="controller.js"></script>
	</head>
	<body>
		<header class="header">
  			<div class="page-header">
    				<div class="">
     					<a class="" href=""><h1 class="mensaje">Rapidomic<h1></a>
  				</div>	
  			</div>
		</header>

		<section class="servicios">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Servicios</th>
						</tr>
					</thead>
					<tbody ng-controller="traerProductos">
						<tr ng-repeat="post in posts">
							<td><img ng-src={{post.imagen}}></img></td>
							<td>Id: {{post._id}}</td>
							<td>Nombre: {{post.nombre}}</td>
							<td>Descripcion: {{post.descripcion}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<footer></footer>
</html>
